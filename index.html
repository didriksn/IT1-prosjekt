<!DOCTYPE html>
<html lang="nb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auksjonsgjettespill</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="frame">
      <div id="game-container">
        <h1>Auksjonsgjettespill</h1>
        <p>Gjett prisen kunstverket ble solgt for p√• auksjon!</p>
        <div class="content-body">
          <section id="artwork-display" class="artwork">
            <div class="round-indicator">Runde <span id="round-num">1</span> / <span id="total-rounds">1</span></div>
            <h2 id="art-title"></h2>
            <p id="art-meta" class="muted"><span id="art-year"></span></p>
            <div class="art-image">
              <img id="art-img" alt="Kunstverk" />
              <div id="overlay" class="overlay hidden" aria-live="polite"></div>
            </div>
          </section>

          <section id="guess-area" class="guess-area">
            <label for="price-guess">Ditt gjett (NOK)</label>
            <div class="guess-row">
              <input type="text" inputmode="numeric" pattern="[0-9\s]*" id="price-guess" placeholder="kr 0"
                autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" />
              <button id="submit-guess">Svar</button>
            </div>
          </section>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
