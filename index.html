<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auction Guess — Art Price Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="frame">
      <div id="game-container">
        <h1>Auction Guess</h1>
        <p>Guess the auction price of the artwork!</p>

        <section id="artwork-display" class="artwork">
          <h2 id="art-title">Untitled</h2>
          <p id="art-meta" class="muted">Unknown — <span id="art-year">?</span></p>
          <div class="art-image">
            <img id="art-img" src="assets/printable-number-1-silhouette.png" alt="Artwork" />
            <div id="overlay" class="overlay hidden" aria-live="polite"></div>
          </div>
        </section>

        <section id="guess-area" class="guess-area">
          <label for="price-guess">Your guess (USD)</label>
          <div class="guess-row">
            <input type="text" inputmode="numeric" pattern="[0-9\s]*" id="price-guess" placeholder="e.g. 50 000" />
            <button id="submit-guess">Submit Guess</button>
          </div>
        </section>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
